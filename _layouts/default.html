<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
  <body>
    <header>{% include header.html %}</header>
    <section>{% include carrousel.html %}</section>
    <section class="container-fluid article">
      <div class="row">
        {% for post in site.posts %}
          <div class="col-4 ">
          <a href="{{post.url | relative_url }}">
            <div class="couleur-opacity-petit"></div>
            <img class="img-article" src="{{ post.image | relative_url}}" />
          </a>
          <h1 class="titre-article">{{ post.categorie }}</h1>
          <h2 class="sous-titre-article">{{ post.titre }}</h2>
          </div>
        {% endfor %}
      </div>
    </section>
    <footer>{% include footer.html %}</footer>
  </body>
</html>
