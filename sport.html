---
layout: post
title: "Sport"
---

<section class="article container-fluid">
  <div class="row">
    {% for post in site.posts %}
      {% if post.categorie =="Sport" %}
        <div class="col-4 ">
          <a href="article.html"><img class="img-article" src="{{ post.image | relative_url}}" /></a>
          <h1 class="titre-article">{{ post.sous-categorie }}</h1>
          <h2 class="sous-titre-article">{{ post.titre }}</h2>
        </div>
        {% endif %}
    {% endfor %}
  </div>
</section>
