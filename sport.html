---
layout: post
title: "Sport"
---

<section class="article container-fluid">
  <div class="row">
    {% for post in site.posts %}
      {% if post.categorie =="Sport" %}
        <div class="col-4 ">
          <img class="img-article" src="{{ post.image | relative_url}}" />
          <h1>{{ post.sous-categorie }}</h1>
          <h2>{{ post.titre }}</h2>
        </div>
        {% endif %}
    {% endfor %}
  </div>
</section>
