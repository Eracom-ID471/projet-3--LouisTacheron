<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
  <body>
    <header>{% include header.html %}</header>
    <section>
      {% for post in site.posts %}
        <div class="col-12 ">
        <img class="img-article-develloper" src="{{ post.image | relative_url}}" />
        <h1 class="titre-article">{{ post.categorie }}</h1>
        <h2 class="sous-titre-article">{{ post.titre }}</h2>
        <p>{{ post.texte }}</p>
        </div>
      {% endfor %}
    </section>
    <footer>{% include footer.html %}</footer>
  </body>
</html>
